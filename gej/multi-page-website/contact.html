<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Moja Strona</title>
    <meta name="description" content="Skontaktuj się z nami poprzez formularz kontaktowy lub dane kontaktowe.">
    <meta name="author" content="Moja Strona">
    <meta property="og:title" content="Kontakt - Moja Strona">
    <meta property="og:description" content="Skontaktuj się z nami poprzez formularz kontaktowy lub dane kontaktowe.">
    <meta property="og:image" content="images/og-image.jpg">
    <meta property="og:url" content="https://mojastrona.pl/contact.html">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo Moja Strona">
        </div>
        <h1>Kontakt</h1>
        <nav>
            <ul>
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="info.html">Informacje</a></li>
                <li><a href="gallery.html">Galeria</a></li>
                <li><a href="contact.html" class="active">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Skontaktuj się z nami</h2>
        <p>Możesz skontaktować się z nami pod poniższymi danymi:</p>
        <p><strong>Email:</strong> kontakt@mojastrona.pl</p>
        <p><strong>Telefon:</strong> 123-456-789</p>
        
        <h3>Formularz kontaktowy</h3>
        <form>
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Wyślij</button>
        </form>
    </main>
    <footer>  <p>&copy; 2025 Moja Strona</p> </footer>
        
    
</body>
</html>
